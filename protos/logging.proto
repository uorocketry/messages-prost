syntax = "proto3";

package messages;

enum LogLevel {
  LOG_LEVEL_UNSPECIFIED = 0;
  DEBUG = 1;
  INFO = 2;
  WARN = 3;
  ERROR = 4;
}

enum ErrorContext {
  ERROR_CONTEXT_UNSPECIFIED = 0;
  GENERAL = 1;
  SENSORS = 2;
  CONTROL = 3;
  TELEMETRY = 4;
}

message LogMessage {
  LogLevel level = 1;
  ErrorContext context = 2;
  string message = 3;
} 