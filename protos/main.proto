syntax = "proto3";

package messages;

import "sbg.proto";
import "gps.proto";
import "command.proto";
import "logging.proto";
import "common.proto";

message RecoverySensing {
  common.State state = 1;
  uint32 time = 2;
}

message Message {
  oneof data {
    RecoverySensing recovery_sensing = 1;
    sbg.SbgData sbg_data = 2;
    gps.Gps gps = 3;
    command.Command command = 4;
    logging.LogMessage log_message = 5;
  }
} 