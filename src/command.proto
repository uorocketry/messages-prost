syntax = "proto3";

package messages_prost.command;

import "common.proto";

// Radio rate selection for air link throughput vs. range
enum RadioRate {
  RATE_LOW = 0;
  RATE_MEDIUM = 1;
  RATE_HIGH = 2;
}

message Online { bool online = 1; }
message DeployDrogue { bool val = 1; }
message DeployMain { bool val = 1; }
message PowerDown { messages_prost.common.Node board = 1; }
message RadioRateChange { RadioRate rate = 1; }
message Ping { uint32 id = 1; }
message Pong { uint32 id = 1; }

message Command {
  // target or origin as applicable
  messages_prost.common.Node node = 1;
  oneof data {
    Online online = 2;
    DeployDrogue deploy_drogue = 3;
    DeployMain deploy_main = 4;
    PowerDown power_down = 5;
    RadioRateChange radio_rate_change = 6;
    Ping ping = 7;
    Pong pong = 8;
  }
}


